<html>

<head>
    <meta charset="utf-8" />
    <title>Beatiful</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/fa/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <header>
    </header>

    <table class="main-table">
        <div id="a-popup" class="b-popup">

            <div class="b-popup-content">
                <p style="margin: 1px; text-align: right" onclick="closePopup()">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </p>
                <p>Добавьте свою статью</p>
                <form style="width: 100%">
                    <p>
                        <input style="width: 100%" name="title" placeholder="Заголовок" id="input-title"> </p>
                    <p>
                        <textarea style="width: 100%" rows="7" placeholder="Текст статьи" id="input-article"></textarea>
                    </p>
                    <p>
                        <input style="width: 100%" type="button" value="Добавить" onclick="addArticle()">
                    </p>

                </form>
            </div>
        </div>
        <tr>
            <td style="border: none; width: 5%">

            </td>
            <td class="td-main" style="width: 15%">
                <div class="menu">
                    <p>
                        <i>
                            <b>Войти</b>
                        </i>
                    </p>
                    <p>
                        <i>
                            <b>Новости</b>
                        </i>
                    </p>
                    <p>
                        <i>
                            <b>Картинки</b>
                        </i>
                    </p>
                    <p class="vol-button" onclick="showPopup()">
                        <i>
                            <b>Добавить статью</b>
                        </i>
                    </p>
                </div>
            </td>
            <td class="td-main" style="width: 60%">
                <div class="table-style">
                    <div class="clearfix">
                        <div>
                            <div class="left">
                                <h3 id="a-title" class="article-title"></h3>
                            </div>
                            <div class="right">
                                <p align="right"> 23.05.2017</p>
                            </div>
                        </div>
                        <div class="article-text" id="a-text">
                            <img id="a-img" class="img-article" src="img/123.jpg" width="100%">
                        </div>
                        <div >
                            <p style="display:inline" class="vol-button" onclick="prevPage()">Prev</p>
                            <p style="display:inline" class="vol-button" onclick="nextPage()">Next</p>
                            
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <footer>
        <script src="js/main.js"></script>
        <script src="js/test.js"></script>

    </footer>
</body>

</html>
